<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.grid-container {
  display: grid;
  grid-template-columns: 200px 200px;
  grid-template-rows: 100px 300px 400px;
  grid-gap: 10px;
}

.item {
  background-color: lightgray;
  padding: 10px;
  text-align: center;
}

    </style>
</head>
<body>
    <div class="grid-container">
        <div class="item">Row 1, Column 1</div>
        <div class="item">Row 1, Column 2</div>
        <div class="item">Row 2, Column 1</div>
        <div class="item">Row 2, Column 2</div>
        <div class="item">Row 3, Column 1</div>
      </div>
  

    
</body>
</html>
