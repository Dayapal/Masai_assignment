<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise on Count</title>
</head>
<body>
    <h1>PROMISE ON COUNT</h1>
    <script>
        let count = 1
        let myPromise = new Promise(function(resolve,reject){
            if(count > 0){
                resolve("Positive count")
            }
            else{
                reject("Negetive count")
            }
        })
        myPromise.then((result)=>{
            console.log(result)
        }).catch((error)=>{
            console.log(error)
        })

    </script>
    
</body>
</html>
