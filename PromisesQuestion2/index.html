<script>
let waitPromise = ((time)=>{
    return new Promise((resolve,reject)=>{
        setTimeout(()=>{
           resolve("Promise resolve")
        },time)
        
    })
    
})
waitPromise(2000).then((data)=>
alert(data)
)
